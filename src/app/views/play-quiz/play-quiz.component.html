<ng-container *ngIf="quiz | async as _quiz">
  <div class="container">
    <div class="row mt-4"><h2>Quiz: {{_quiz.title}}</h2><span>{{_quiz.questions.length}} Questions</span></div>
    <div class="row mt-4"><h4>{{_quiz.description}}</h4></div>
    <div class="row mt-4">
      <span class="fs-4 p-2 text-center">are you ready?</span>
      <div class="btn btn-danger" routerLink="start">Let's Go!</div>
    </div>
  </div>
</ng-container>
